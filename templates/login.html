{% extends 'base.html' %}
{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}
        </p>
        <button type="submit" class="custom-btn"> Login </button>
    </form>
    <p>NÃ£o tem uma conta? <a href="{{ url_for('routes.register') }}">Cadastre-se aqui</a></p>
{% endblock %}
